<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<button id = "btn" onclick = "togalIcon ()" ><i id = "icon" class="bi-arrow-down-left-circle"></i></button>
<script>
    function togalIcon (){
        const icon = document.getElementById("icon");
        if (icon.classList.contains("bi-arrow-down-left-circle")){
            icon.classList.replace("bi-arrow-down-left-circle","bi-arrow-down-left-circle-fill");
        }else{
            icon.classList.replace("bi-arrow-down-left-circle-fill","bi-arrow-down-left-circle");
        }
    }
</script>
</body>
</html>
